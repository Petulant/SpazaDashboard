<div class="body">
    <h2>Table List</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <b><th mat-header-cell *matHeaderCellDef> Name of Spaza </th></b>
          <td mat-cell *matCellDef="let element" > {{element?.spazaName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <b><th mat-header-cell *matHeaderCellDef> Township Name </th></b>
          <td mat-cell *matCellDef="let element" > {{element?.cityName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <b><th mat-header-cell *matHeaderCellDef> Street Name </th></b>
          <td mat-cell *matCellDef="let element" > {{element?.streetName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "openDialog(row)"></tr>

      </table>
</div>
