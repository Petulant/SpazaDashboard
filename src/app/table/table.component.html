<div class="body">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <!-- <ng-container matColumnDef="position">
          <b><th mat-header-cell *matHeaderCellDef> No.Spaza </th></b>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container> -->

        <!-- let spaza = {
              ownerKey : usersElement.key,
              spazaKey : element.key,
              spazaName : element.val().spazaName,
              cityName : element.val().cityName,
              streetName : element.val().streetName
            } -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <b><th mat-header-cell *matHeaderCellDef> Name of Spaza </th></b>
          <td mat-cell *matCellDef="let element"> {{element?.spazaName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <b><th mat-header-cell *matHeaderCellDef> City </th></b>
          <td mat-cell *matCellDef="let element"> {{element?.cityName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <b><th mat-header-cell *matHeaderCellDef> Street </th></b>
          <td mat-cell *matCellDef="let element"> {{element?.streetName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>
