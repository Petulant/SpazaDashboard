<div class="bgimg">
<mat-card class="example-card">

     <mat-card-header>
        <mat-card-title  style="color:darkgray" ><i class="material-icons">dashboard</i> Spaza Dashboard</mat-card-title>
    </mat-card-header>

    <div class="mylocker">
    <i class="material-icons">lock</i>
  </div>

    <mat-card-content>

      <form class="example-form">

              <mat-form-field class="example-full-width">

                <input  matInput placeholder="Username"  [(ngModel)]="username" name="username" required>
              </mat-form-field>

            <mat-form-field class="example-full-width">
             <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field>

            <mat-card-actions>
                <button  mat-raised-button  style="color:darkgray"  (click)="login()">LOGIN</button>
                <!-- <button mat-raised-button  style="color:darkgrey" (click)="register()">REGISTER</button> -->
              </mat-card-actions>
      </form>

      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->

    </mat-card-content>

   </mat-card>
