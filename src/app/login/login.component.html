
 <mat-toolbar>
 <mat-toolbar-row>
   <!-- <span><img src="./assets/logo.png"></span>   -->
   <span class="example-fill-remaining-space"></span>
   <span class="align-center"></span>
  <span class="example-spacer"></span>

  <button mat-button class="trans" style="color:lightsalmon">LogIn</button>
  <button mat-button class="trans" style="color:lightsalmon">Register</button>
</mat-toolbar-row>
</mat-toolbar>


<mat-card class="example-card">
     <mat-card-header>
      <mat-card-title   style="color:lightsalmon;">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button  color="lightsalmon"  (click)="login()" color="primary">Login</button>
    </mat-card-actions>
   </mat-card>
