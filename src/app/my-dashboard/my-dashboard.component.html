<mat-grid-list cols="2" rowHeight="2:1" >

  <mat-grid-tile>
    <mat-card>
        <mat-card-title style="text-align: center;">Registered Spazas Per Township</mat-card-title>
      <canvas id="myChart" width="700" height="390"></canvas>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
        <mat-card-title style="text-align: center;">Total Spazas v.s Total App Users</mat-card-title>
      <canvas id="myPieChart" width="700" height="390"></canvas>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<!-- <mat-grid-tile> -->
  <div class="body">
    <b><h3>Table List</h3><br><br></b>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <b><th mat-header-cell *matHeaderCellDef> Name of Spaza </th></b>
          <td mat-cell *matCellDef="let element" > {{element?.spazaName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <b><th mat-header-cell *matHeaderCellDef> City </th></b>
          <td mat-cell *matCellDef="let element" > {{element?.cityName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <b><th mat-header-cell *matHeaderCellDef> Street </th></b>
          <td mat-cell *matCellDef="let element" > {{element?.streetName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "openDialog(row)"></tr>

      </table>
</div>

<!-- </mat-grid-tile> -->
