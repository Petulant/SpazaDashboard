<mat-grid-list cols="2" rowHeight="1.5:0.7">
  <mat-grid-tile>
<div class="mybarchart">
    <b><h3>Bar Chart</h3><br><br></b>
<div style="display : flex">
  <canvas baseChart width="100%" height="60"
  [datasets]="barChartsData"
  [labels]="barChartsLabels"
  [options]="barChartsOptions"
  [legend]="barChartsLegend"
  [chartType]="barChartsType"></canvas>

</div>
</div>
</mat-grid-tile>

<mat-grid-tile>

  <div class="mybarchart">
      <b><h3>Pie Chart</h3><br><br></b>
      <div style="display : flex">
        <canvas baseChart width="100" height="50"
        [datasets]="PieChartsData"
        [labels]="PieChartsLabels"
        [options]="PieChartsOptions"
        [legend]="PieChartsLegend"
        [chartType]="PieChartsType"></canvas>

      </div>
    </div>
</mat-grid-tile>
</mat-grid-list>

<!-- <mat-grid-tile> -->
  <div class="body">
    <b><h3>Table List</h3><br><br></b>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <b><th mat-header-cell *matHeaderCellDef> Name of Spaza </th></b>
          <td mat-cell *matCellDef="let element" > {{element?.spazaName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <b><th mat-header-cell *matHeaderCellDef> City </th></b>
          <td mat-cell *matCellDef="let element" > {{element?.cityName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <b><th mat-header-cell *matHeaderCellDef> Street </th></b>
          <td mat-cell *matCellDef="let element" > {{element?.streetName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "openDialog(row)"></tr>

      </table>
</div>

<!-- </mat-grid-tile> -->
